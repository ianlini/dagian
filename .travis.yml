notifications:
  slack: true
  email: true

addons:
  apt:
    packages:
      - libhdf5-serial-dev

sudo: false
language: python
matrix:
  include:
    - python: '2.7'
    - python: '3.5'
    - python: '3.6'
    - python: '3.7'
      dist: xenial
      sudo: true

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -U pip wheel
  - pip install -U Cython
  - pip install -U tox-travis tox

script:
  - tox
